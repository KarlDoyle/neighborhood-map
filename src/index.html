<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <header class="page-header">
      <h1>Neighbourhood Map</h1>
    </header>
    <!-- end of .page-header -->

    <section class="row">
      <div class="col-sm-12 col-md-4 col-lg-3">
        <form>
          <div class="form-group">
            <input data-bind="value: searchQuery,valueUpdate: 'keyup'" class="form-control" placeholder="Search">
          </div>
        </form>
        <div id="results" class="list-group" data-bind="foreach: filterLocations">
          <a href="#"
            class="list-group-item active"
            data-bind="text: $data[0],
                       css: { 'active' : $data === $parent.selectedLocation() },
                       click: function($data, event) { $parent.clickLocation($data) }"></a>
        </div>
        <div data-bind="ifnot: filterLocations().length">
          <div class="alert alert-info" role="alert" data-bind="text: notFoundText"></div>
        </div>
      </div>

      <div class="col-sm-12 col-md-8 col-lg-9">
        <article id="map" style="height:500px" class="thumbnail">
          <img src="http://via.placeholder.com/1600x1200" alt="" class="img-responsive">
        </article>
        <!-- end of #google-map -->
      </div>
      <!-- end of .col-sm-12.col-md-8.col-lg-9 -->
    </section>

  </div>
  <!-- end of .container -->
  <script src="components/knockout/build/output/knockout-latest.js"></script>
  <script src="application.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyfezGNrhqwNRmx1jX114-9R9xjLGqy-o&callback=initMap"></script>
</body>
</html>
