<!DOCTYPE html>
<html lang="en" id="htmlTop">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-bind="text: selectedCityTitle"></title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Trending in <select data-bind="options: availableCities, value: selectedCity, event:{change:toggleCities}"></select></h1>
      <p>Choose a city and find interesting places to visit</p>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="filter">Filter</label>
          <input
            class="form-control"
            placeholder="Filter"
            data-bind="textInput: searchQuery, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="list-group" data-bind="foreach: filteredLocations">
          <a class="list-group-item" href data-bind="text: name, click: toggle"></a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="map thumbnail" id="map" style="width:100%;height:600px;">
          There has been an error loading Google Maps.
          Please Try Again.
        </div>
      </div>
    </div>
  </div>

  <!-- end of .container -->
  <script src="components/knockout/build/output/knockout-latest.js"></script>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyfezGNrhqwNRmx1jX114-9R9xjLGqy-o&callback=init&libraries=places"></script>
</body>
</html>
