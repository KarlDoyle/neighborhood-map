<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Neighbourhood Map</h1>
    </div>
    <div class="row">
      <nav class="col-md-2">
        <!-- Filter Locations -->
        <input type="text" data-bind="value: searchQuery,valueUpdate: 'keyup'" placeholder="Search"  />
        <!-- List View -->
        <ul id="location-list" data-bind="foreach: filterLocations">
          <li>
            <button data-bind="click: $data, text: $data[0]"></button>
          </li>
        </ul>
      </nav>

      <nav class="col-md-10">
        <div id="map" class="thumbnail" style="width:100%;height:600px;"></div>
      </nav>
    </div>
  </div>


  <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
   <script src="./app.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyfezGNrhqwNRmx1jX114-9R9xjLGqy-o&callback=initMap" async defer></script> -->
</body>
</html>
